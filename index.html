<div id="app"></div>
<label for="tabCols">Number of balloons to order (multiples of 10):</label>
<input
  type="number"
  min="1"
  step="1"
  class="form-control form-control-sm"
  id="tabCols"
  value="2"
  required
  name="tabCols"
/>
<input type="text" />
<div class="progress">
  <div
    class="progress-bar progress-bar-striped"
    role="progressbar"
    style="width: 15%"
    aria-valuenow="15"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
  <div
    class="progress-bar progress-bar-striped bg-success"
    role="progressbar"
    style="width: 30%"
    aria-valuenow="30"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
  <div
    class="progress-bar progress-bar-striped bg-info"
    role="progressbar"
    style="width: 20%"
    aria-valuenow="20"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
</div>
